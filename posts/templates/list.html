{% extends 'base.html' %}
{% load static %}

{% block content %}
<body></body>
    <h2>list</h2>
    {% if post_list %}
    <ul>
    {% for post in post_list %}
      <li><a href="{{ post.slug }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
      <p>No posts</p>
    {% endif %}   
</body>
{% endblock %}
