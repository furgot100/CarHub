{% extends 'base.html' %}


{% block content %}

<div class="card">
    <div class="card-body">
        <h1>{{ product.title }}</h1>
        <p>${{ product.price }}</p>
        <img src="{{ product.picture.url }}">
        <br>
        <br>
        <p>{{product.summary}}</p>
        <footer>Listed by {{product.author}}</footer>
    </div>
</div>

{% endblock %}
