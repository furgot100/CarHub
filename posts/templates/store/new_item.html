{% extends 'base.html' %}

{% block content %}
<div class="card card-register">
    <font color="black">
        <h2>New post</h2>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-info">Save</button>
        </form>
    </font> 
</div>
{% endblock %}
